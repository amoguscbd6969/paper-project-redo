name: Build and deploy to GitHub Pages

on:
  push:
    branches:
      - main        # chạy khi push lên main
  workflow_dispatch: # cho phép chạy thủ công từ GitHub UI

permissions:
  contents: write    # cần quyền ghi để deploy gh-pages
  pages: write
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js  (use Node 20.x)
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Rebuild native modules (safe to run)
        run: npm rebuild || true

      - name: Build
        run: npm run build

      - name: Upload artifact (optional, for debugging)
        uses: actions/upload-artifact@v4
        with:
          name: dist
          path: dist/

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist
          publish_branch: gh-pages
          keep_files: false
